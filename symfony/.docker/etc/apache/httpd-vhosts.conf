<VirtualHost *:80>
  DocumentRoot /usr/local/apache2/htdocs/public
  ServerName my_symfony_project.dev.local
  DirectoryIndex index.php
  <Directory /usr/local/apache2/htdocs/public>
    Options Indexes FollowSymLinks
    AllowOverride All
    Require all granted
  </Directory>
</VirtualHost>

<VirtualHost *:80>
  ServerName mail.my_symfony_project.dev.local
  ProxyPass / http://mail:8025/
  ProxyPassReverse / http://mail:8025/
</VirtualHost>

